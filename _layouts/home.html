---
layout: default
---

<div class="prose">
  <h1>{{page.heading}}</h1>

  <div>{{page.description}}</div>

  <ul>
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
